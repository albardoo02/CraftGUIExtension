name: CraftGuiExtension
version: '${project.version}'
main: net.azisaba.life.CraftGUIExtension
api-version: '1.15'
authors: [ albardoo02 ]
softdepend:
  - ItemStash
  - MMLuck
description: Configでアイテムを設定できるCraftGUI
website: https://github.com/albardoo02/CraftGUIExtension
commands:
  craftgui:
    aliases:
      - rgui
      - /rgui
      - ragui
      - /ragui

permissions:
  craftguiextension.reload:
    default: op
  craftguiextension.register:
    default: op